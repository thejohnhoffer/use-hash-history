<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
</head>
<html>
  <body>
    <div id="index"></div>
    <script type="module">
      import Example from "./Example";
      import { createElement } from "react";
      import { createRoot } from "react-dom";
      import { getAllProps } from "./ExampleProps";

      const findIndex = (doc) => doc.getElementById("index");
      const root = createRoot(findIndex(document));
      const routes = ["home", "1/2/3"];

      const propEntries = [...getAllProps()];
      const children = [
        ...propEntries.map(([key, props]) => {
          return createElement(
            ...["div", { key }],
            createElement(Example, { ...props, routes }, null)
          );
        }),
      ];
      root.render(createElement("div", null, children));
    </script>
  </body>
</html>
